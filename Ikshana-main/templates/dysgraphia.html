 <hr>

 <form action="/predict" method="POST" class="dg-form">
    <div class="a">
      <br>

    </div>
    <div class="b"> 
    
    <h1>Dysgraphia Test</h1>
    <br> 
    <label class="dg-text11">
        1. Does the child mix upper and lowercase letters? (eg. Write D for d)        
        <br />
    </label>
    <input type="radio" name="1" value="1"><label for="html">Not at all</label><br>
    <input type="radio" name="1" value="2"><label for="css">Rarely</label><br>
    <input type="radio" name="1" value="3"><label for="javascript">Sometimes</label><br>
    <input type="radio" name="1" value="4"><label for="javascript">All the time</label><br>

    <br>

      <label class="dg-text14">
        2. On a blank piece of paper, can the child NOT write a sentence in a straight line?        

      </label><br>
      <input type="radio" name="2" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="2" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="2" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="2" value="4"><label for="javascript">All the time</label><br> 

       <br> 
       
       <label>
        <span>3.Does the child write his/her letters in a different way each time he/she writes that letter?‚Äù</span>
      </label><br>
      <input type="radio" name="3" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="3" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="3" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="3" value="4"><label for="javascript">All the time</label><br>

      <br> 
     
      <label class="dg-text19">
        4.The child writes individual letters which are appropriately spaced within words.
      </label><br>
      <input type="radio" name="4" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="4" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="4" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="4" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text20">
        5. Is it difficult to read the child's handwriting? 
      </label><br>
      <input type="radio" name="5" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="5" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="5" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="5" value="4"><label for="javascript">All the time</label><br>
      <div class="dg-container12"></div>

      <br> 

      <label class="dg-text21">
        6.Fails to complete assignments</label><br>
      <input type="radio" name="6" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="6" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="6" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="6" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text22">
        7.Does the child not use apporiate space(s) between words?
      </label><br>
      <input type="radio" name="7" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="7" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="7" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="7" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text23">
        8.Have you observed the child writing too close to the edge of the paper?
      </label><br>
      <input type="radio" name="8" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="8" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="8" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="8" value="4"><label for="javascript">All the time</label><br>

      <br> 
      
      <label class="dg-text24">
        9. Have you observed reversed letters in the child's writing?
      </label><br>
      <input type="radio" name="9" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="9" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="9" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="9" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text25">
        10.Needs close supervision to get through assignments
      </label><br>
      <input type="radio" name="10" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="10" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="10" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="10" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text26">
        11. Is reading extremely difficult? (Below grade or age level.)
      </label><br>
      <input type="radio" name="11" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="11" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="11" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="11" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <label class="dg-text27">
        12.The child misunderstands letters that are a mirror image of one another (eg. m-w, u-n).
      </label><br>
      <input type="radio" name="12" value="1"><label for="html">Not at all</label><br>
      <input type="radio" name="12" value="2"><label for="css">Rarely</label><br>
      <input type="radio" name="12" value="3"><label for="javascript">Sometimes</label><br>
      <input type="radio" name="12" value="4"><label for="javascript">All the time</label><br>
      
      <br> 

      <button type="submit" class="dg_button">Submit</button>
      
      <h1>{{prediction_text}}</h1>
      </div>
      
      <div class="c"> </div>
    </form>
